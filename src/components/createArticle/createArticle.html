<!--create_account.html-->
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h2>Create An article</h2>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" novalidate ng-submit="vm.createArticle()" name="createArticleForm" enctype="multipart/form-data">
      <fieldset>
        <div class="form-group">
          <label for="title" class="col-lg-3 control-label">Titre</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" id="title" ng-model="vm.title" required placeholder="Titre de l'article">
            </div>
                </div>
                <div class="form-group">
                  <label for="inputImage" class="col-lg-3 control-label">Image</label>
                  <div class="col-lg-9">
                    <input type="file"
                    class="form-control"
                    id="inputImage"
                    fileread="vm.file"
                    >
                  </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-lg-3 control-label">Contenu</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="8" id="content" ng-model="vm.content" required placeholder="Contenu"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-9 col-lg-offset-3">
                        <input class="btn btn-primary" type="submit" ng-disabled="createArticleForm.$invalid" value="Create Article">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4" ng-repeat="article in vm.articles">
        <button ng-click="vm.deleteArticle(article, $index)">delete moi</button>
        <img class="img-responsive" ng-src="{{article.thumbnail}}"/>
        <h2>{{article.title}}</h2>
        <p>{{article.text}}</p>
    </div>
</div>

<!--/create_account.html-->
